<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Management</title>
    <link rel="stylesheet" href="Menu.css" />
  </head>

  <body>
    <nav>
      <div class="logo">
        <span><img src="images/translogo.png" alt="" /></span>
      </div>

      <div class="content">
        <span>Home</span>
        <span>Food</span>
        <span>About</span>
        <span>Contact us</span>
      </div>

      <div class="logsign">
        <button>Register/Log-in</button>
      </div>
    </nav>

    <div class="title">
      <div class="name">
        <span>Food</span>
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search.." />
        <img src="images/magnifying-glass-solid.svg" alt="" />
      </div>
    </div>

    <hr />

    <div class="foodicons">
      <div class="all">
        <img src="images/all.svg" alt="all" />
      </div>
      <div class="drinks">
        <img src="images/drinks.svg" alt="drinks" />
      </div>
      <div class="italian">
        <img src="images/pizza.svg" alt="Italian" />
      </div>
      <div class="mexican">
        <img src="images/mexican.svg" alt="Mexican" />
      </div>
      
      </div>
    </div>
  </body>
</html>
