<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudframe.com/a jax/libs/font=awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR++zohtzloMloGEkSS7VIMylisvorcUrucocowfzswfvzataLc3issPosdNyeRssAmm"
        crossorigin="anonymous" />

    <link rel="stylesheet" href="styles2.css">
    <title>Contact Us Page</title>
</head>

<body>
    <div class="container">
        <img src="images/food1.jpg" alt="food">
        <div class="about_details">

            <p><span> Visit us or call us today! </span></p>
            <br>
            <h3><b>Opening Hours</b></h3>

            <p>Tues-Thurs:9am-11pm</p>

            <p>Fri-Sun:9am-12am</p>

            <p>Mon:Closed</p>






            <form>
                <h3>Send Message</h3>
                <br>
                <div class="form-group">
                    <label for="Full Name">Full Name</label>
                    <input type="text" name="Full Name" required>
                </div>

                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="text" name="Email" required>
                </div>

                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea id="Message" name="Message" placeholder="Write something..." style="height:100px"
                        required></textarea>
                </div>


                <center><button type="submit">Send</button></center>
            </form>

        </div>
    </div>


</body>

</html>
